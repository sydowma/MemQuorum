server.port=${SERVER_PORT:8080}
spring.application.name=memquorum-api

# Engine service configuration (fallback)
memquorum.engine.host=${MEMQUORUM_ENGINE_HOST:localhost}
memquorum.engine.port=${MEMQUORUM_ENGINE_PORT:9090}
memquorum.engine.total-shards=${MEMQUORUM_ENGINE_TOTAL_SHARDS:16}

# Nacos configuration for service discovery
nacos.server.addr=${NACOS_SERVER_ADDR:localhost:8848}

# Disable Nacos client log file output
nacos.logging.default.config.enabled=false
com.alibaba.nacos.client.logging.enabled=false

# Spring Boot Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.github.sydowma.api=DEBUG
logging.level.io.grpc=INFO
logging.level.com.alibaba.nacos=WARN
